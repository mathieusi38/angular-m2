
<h1>Liste des Ã©diteurs</h1>
<table mat-table [dataSource]="games" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="games_count">
        <th mat-header-cell *matHeaderCellDef> Total jeux </th>
        <td mat-cell *matCellDef="let element"> {{element.games_count}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator
               (page)="onTableDataChange($event)"
               [length]="count"
               [pageSize]="tableSize"
               [pageIndex]="( page | async )">
</mat-paginator>
